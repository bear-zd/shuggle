{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>标题</th>
            <th>发布状态</th>
            <th>评论数</th>
            <th>阅读数</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          {% for article in articles %}
            <tr>
              <td><a href="/get_article/{{ article.article_id }}">{{ article.article_title }}</a>
                ({{ article.article_date }})
              </td>
              <td>发布</td>
              <td>{{ article.article_pl }}</td>
              <td>{{ article.article_read_cnt }}</td>
              <td><a href="/del_article/{{ article.article_id }}/">删除</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{ super() }}
{% endblock %}

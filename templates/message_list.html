{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
      <h1>{{ flag }}</h1>
      {% for message in messages_new %}
        <div class="alert alert-warning" role="alert">{{ message.mess_content }}{{ message.send_time }}<span
                        class="badge badge-secondary float-right">new</span></div>
      {% endfor %}
      <hr class="my-4">
      {% for message in messages_old %}
        <div class="alert alert-warning" role="alert">{{ message.mess_content }}{{ message.send_time }}</div>
      {% endfor %}
      </div>
    </div>
  </div>
  {{ super() }}
{% endblock %}
